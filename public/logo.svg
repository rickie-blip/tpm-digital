<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- TPM Letters -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle">
    <!-- T -->
    <text x="12" y="18" font-size="12">T</text>
    <!-- P -->
    <text x="24" y="18" font-size="12">P</text>
    <!-- M -->
    <text x="36" y="18" font-size="12">M</text>
  </g>
  
  <!-- Digital text -->
  <text x="24" y="32" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" font-weight="normal">DIGITAL</text>
  
  <!-- Decorative elements -->
  <circle cx="24" cy="24" r="18" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>